<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tesin aja</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.css" />
    <link rel="stylesheet" href="../assets/css/latihan7.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- <div id="t" class="tombolAjaib">
      <button id="tombolAjaib" onclick="tombol()">From Login</button>
    </div> -->

    <div id="halo" class="halo">
      <button id="tombol" onclick="tombol()">tombol</button>
    </div>

    <div id="kotakLogin" class="container border border-black rounded-4">
      <h1 class="Login text-center mb-4 mt-4">Login</h1>
      <div class="input-group has-validation username mb-3">
        <span class="input-group-text"
          ><i class="fa-solid fa-user col text-dark"></i
        ></span>
        <div class="form-floating is-invalid">
          <input
            type="text"
            class="form-control is-invalid"
            id="floatingInputGroup2"
            placeholder="Username"
            required
          />
          <label for="floatingInputGroup2">Username</label>
        </div>
        <div class="invalid-feedback">Please choose a username.</div>
      </div>
      <div class="input-group has-validation password mb-3">
        <span class="input-group-text"
          ><i class="fa-solid fa-lock text-dark"></i
        ></span>
        <div class="form-floating is-invalid">
          <input
            type="password"
            class="form-control is-invalid"
            id="floatingInputGroup2"
            placeholder="password"
            required
          />
          <label for="floatingInputGroup2">Password</label>
        </div>
        <div class="invalid-feedback">Please choose a username.</div>
      </div>
      <div class="btn" id="btn" onmouseout="btn">
        <button>Submit</button>
      </div>
    </div>
    <script src="../assets/javascript/bootstrap.js"></script>
    <script src="../assets/javascript/latihan7.js"></script>
  </body>
</html>
